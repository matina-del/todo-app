    <script>
        // ========== å…ƒç´ è·å– ==========
        const taskInput = document.getElementById("taskInput");
        const addBtn = document.getElementById("addBtn");
        const taskList = document.getElementById("taskList");
        const totalTasksEl = document.getElementById("totalTasks");
        const completedTasksEl = document.getElementById("completedTasks");
const clearCompletedBtn = document.getElementById("clearCompletedBtn");


        // ========== æ•°æ®ç®¡ç† ==========
        let tasks = [];

        function loadTasks() {
            const savedTasks = localStorage.getItem("myTodoTasks");
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
        }

        function saveTasks() {
            localStorage.setItem("myTodoTasks", JSON.stringify(tasks));
        }

        // ========== æ ¸å¿ƒåŠŸèƒ½å‡½æ•° ==========
        function renderTasks() {
            taskList.innerHTML = "";

            if (tasks.length === 0) {
                taskList.innerHTML = `<li class="empty-state">ğŸ‰ æ­å–œä½ ï¼Œæ‰€æœ‰ä»»åŠ¡éƒ½å®Œæˆäº†ï¼</li>`;
                updateStats();
                return;
            }

            tasks.forEach(task => {
                const li = document.createElement("li");
                li.className = "task-item";
                
                const taskTextSpan = document.createElement('span');
                taskTextSpan.className = 'task-text';
                taskTextSpan.textContent = task.text;
                if (task.completed) {
                    taskTextSpan.classList.add('completed');
                }

                const completeBtn = document.createElement('button');
                completeBtn.className = 'complete-btn';
                completeBtn.textContent = task.completed ? 'å–æ¶ˆ' : 'å®Œæˆ';
                completeBtn.onclick = function() {
                    toggleTask(task.id);
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'åˆ é™¤';
                deleteBtn.onclick = function() {
                    deleteTask(task.id);
                };

                li.appendChild(taskTextSpan);
                li.appendChild(completeBtn);
                li.appendChild(deleteBtn);
                taskList.appendChild(li);
            });

            updateStats();
        }
// æ¸…ç©ºå·²å®Œæˆä»»åŠ¡
function clearCompletedTasks() {
    const completedCount = tasks.filter(t => t.completed).length;
    
    if (completedCount === 0) {
        alert("æ²¡æœ‰å·²å®Œæˆçš„ä»»åŠ¡éœ€è¦æ¸…ç©ºï¼");
        return;
    }
    
    if (confirm(`ç¡®å®šè¦æ¸…ç©º ${completedCount} ä¸ªå·²å®Œæˆçš„ä»»åŠ¡å—ï¼Ÿ`)) {
        tasks = tasks.filter(t => !t.completed);
        saveTasks();
        renderTasks();
    }
}


        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
        }

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === "") {
                alert("è¯·è¾“å…¥ä»»åŠ¡å†…å®¹ï¼");
                return;
            }

            console.log("å‡†å¤‡æ·»åŠ æ–°ä»»åŠ¡ï¼š", taskText);

            const newTask = {
                id: Date.now(),
                text: taskText,
                completed: false
            };

            tasks.push(newTask);
            taskInput.value = "";
            saveTasks();
            renderTasks();
        }

        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(taskId) {
            if (confirm("ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ")) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
            }
        }

        // ========== äº‹ä»¶ç›‘å¬ ==========
        addBtn.addEventListener("click", addTask);

        taskInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });

// ç›‘å¬"æ¸…ç©ºå·²å®Œæˆ"æŒ‰é’®çš„ç‚¹å‡»
clearCompletedBtn.addEventListener("click", clearCompletedTasks);
        window.addEventListener("DOMContentLoaded", () => {

    </script>
